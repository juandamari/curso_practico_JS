<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>descuentos</title>
    <link rel="stylesheet" href="./stylesgrid.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="fase1">
          <h1>Porcentajes y descuentos</h1>
          <p id="cabecera">Este es el segundo taller del Curso Practico de JavaScript</p>
        </div>
      </header>
      <section>
          <div class="fase2">
          <h2>calcula el precio a pagar de tus productos con descuento</h2>
          </div>
          <form>
              <div class="fase3">
              <label for="inputprice">escribe el precio de tu producto</label>
              <input id="inputprice" type="number" class="primer1"/>
              </div>

              <div class="fase4">
              <label for="inputdiscount" >escribe el descuento de tu producto</label>
              <input id="inputdiscount" type="number" class="segundo2"/>
              </div>

              <div class="fase5">
              <label for="inputcupon" >escribe el codigo del cupon</label>
              <input id="inputcupon" type="text" class="tercero"/>
              </div>

              <div class="fase6">
              <button type="button" onclick="clickbotonpreciodescuento()">
                  calcular el precio con descuento
              </button>
              <p id="resultp"></p>
              <p id="result"></p>
              </div>
          </form>
      </section>
    </div>
      <script src="./indexdescuentos.js"></script>
  </body>
