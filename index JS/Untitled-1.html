        </button>

    </section>
    <section>
      <h2>calcula el area, perimetro y altura de un triangulo Isoceles</h2>
      <form>
        <p> cuanto mide cada lado del triangulo</p>

        <label for="base">Base</label>

        <button type="button" onclick="calcularperimetrotriangulo()">
          Calcular el perimetro

          Calcular area del triangulo
        </button>
        
        <button type="button" onclick="calcularareatriangulo()">
          calcular el area

      </form>
